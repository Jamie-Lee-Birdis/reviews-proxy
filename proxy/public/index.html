<!doctype html>
<html>
  <head>
    <title>Moist Air Games</title>
  </head>
  <body style="margin: 0; background-color: #1B2838;">
    <div id="header"><img src="" /></div>
    <div style="margin: 16px 0;" id="heroRoot"></div>
    <div style="margin: 16px 0;" id="BodyRoot"></div>
    <div style="margin: 16px 0;" id="reviewsRoot"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      var ports = ['3001', '3002', '3003']
      var origin = window.location.origin;
      ports.forEach((port) => {
        var src = `${origin}:${port}/bundle.js`;
        var scriptTag = document.createElement('script');
        scriptTag.setAttribute("type","text/javascript");
        scriptTag.setAttribute("src", src);
        $('body').append(scriptTag)
      })
    </script>
  </body>
</html>
